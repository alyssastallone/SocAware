<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>SocAware</title>
  </head>
  <body style = "background-color:rgb(207, 185, 248)">
    
    <div class="text-center">
    <form style = "max-width: 600px; margin:auto;">
        <img class="mt-4 mb-4" src="images/logo.png" width = "150" height = "150" alt="Logo">
        <h1 style=" font-family : Verdana, Geneva "; = "h3 mt-2 mb-3 font-weight-normal">Create Account</h1>

     <!-- Form that asks for first name, last name, email, username, password, birthday, gender-->   
      <label for = "first name" class = "mb-2">First Name</label>
      <input type = "first-name" id = "first-name" class="form-control" placeholder="First Name" required autofocus>

      <label for = "last name" class = "mb-2 mt-2">Last Name</label>
      <input type = "last-name" id = "last-name" class="form-control" placeholder="Last Name" required autofocus>

      <label for = "email" class = "mb-2 mt-2">Email Address</label>
      <input type = "email" id = "email" class="form-control" placeholder="Email Address" required autofocus>

      <label for = "username" class = "mb-2 mt-2">Username</label>
      <input type = "username" id = "username" class="form-control" placeholder="Username" required autofocus>

      <label for = "password" class = "mb-2 mt-2">Password</label>
      <input type = "password" id = "password" placeholder="Password" class="form-control" required autofocus>

      <label for="birthday" class = "mb-2 mt-2">Birthday</label>
      <input class="form-control" type="date" value="2021-02-04" id="birthday" required autofocus>
      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    
    </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
